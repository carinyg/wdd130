    <body>
        <header>
            <img src="images/wwr_logo.png" alt="company logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </header>
        <main class="contact">
            <section class="information">
                <h1>Company Information</h1>
                <h2>Address:</h2>
                <p>123 White Water ST</p>
                <p>Grand Rapids, CO 81505</p>
                <h2>Phone Number:</h2>
                <p>970-555-RAFT or 970-555-7238</p>
                <h2>Email:</h2>
                <p>whitewaterrafting@email.com</p>
            </section>
            <section class="map">
                <div>
                    <h1>Find Us Here</h1>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d4379.698746795188!2d-108.6122438066792!3d39.08564103873084!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1729467622502!5m2!1sen!2sus" 
                        width="300" height="300" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>  
            </section>
            <div class="employees">
                <figure>
                    <img src="images/guide-smiling.jpg" alt="Meet employee 1">
                    <figcaption>Adventure 1 Guide: River Song</figcaption>
                </figure>
                <figure>
                    <img src="images/happy-rower.jpg" alt="Meet employee 2">
                    <figcaption>Adventure 2 Guide: Melody Pond</figcaption>
                </figure>
                <figure>
                    <img src="images/rowing-guide.jpg" alt="Meet employee 3">
                    <figcaption>Adventure 3 Guide: Skye Lake</figcaption>
                </figure>
            </div>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="form-item column2">
                        <label for="fullname">Full name:</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="form-item column2">
                        <label for="useremail">Email:</label>
                        <input type="email" id="useremail" name="useremail">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Message</legend>
                    <div>
                        <label for="inquiry">What is the purpose of your message?:</label>
                        <input type="radio" id="inquiry" name="purpose" value="I">
                        <label for="inquiry">General Inquiry</label>
                        <input type="radio" id="reservation" name="purpose" value="R">
                        <label for="reservation">Reservation Question</label>
                        <input type="radio" id="suggestion" name="purpose" value="S">
                        <label for="suggestion">Website Suggestion</label>
                    </div>
                    <div>
                        <label for="message">What can we help you with?:</label>
                        <textarea id="message" name="message" rows="10" placeholder="Dear Whitewater Rafting,..."></textarea>   
                    </div>
                    <div>
                        <input type="checkbox" id="newsletter" name="newsletter" value="subscribe">
                        <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                    </div>
                </fieldset>
                <button type="submit">Submit Message</button>
            </form>
        </main>

            </nav>
        </footer>
    </body>
